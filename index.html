<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godfrey, IL Neighborhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h2>Godfrey, IL</h2>
        <p>Explore the neighborhood!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.9556, -90.1868], 13); // Godfrey, IL coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define some locations in Godfrey, IL
        var locations = [
            {name: "Lewis and Clark Community College", coords: [38.9553, -90.1803]},
            {name: "Glazebrook Park", coords: [38.9386, -90.1869]},
            {name: "Godfrey Village Hall", coords: [38.9558, -90.1866]},
            {name: "North Elementary School", coords: [38.9697, -90.1872]},
            {name: "Godfrey Walmart Supercenter", coords: [38.9272, -90.1919]}
        ];

        // Add markers for each location
        locations.forEach(function(loc) {
            L.marker(loc.coords).addTo(map)
                .bindPopup(loc.name);
        });
    </script>
</body>
</html>
